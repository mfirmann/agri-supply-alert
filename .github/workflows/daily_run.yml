name: Daily Supply Chain Alert

# Kapan script ini dijalankan?
on:
  schedule:
    # CRON JOB: Menentukan waktu jalan otomatis
    # Format: Menit Jam * * * (Waktu UTC)
    # Jam 00:00 UTC = Jam 07:00 WIB (Pagi hari di Indonesia)
    - cron: '0 0 * * *'
  
  # Tombol manual buat ngetes (biar gak nunggu besok pagi)
  workflow_dispatch:

jobs:
  run-weather-check:
    runs-on: ubuntu-latest  # Pinjam komputer Linux gratis dari GitHub

    steps:
      # 1. Ambil kode dari repository ini
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Siapkan Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 3. Install Library (requests)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # 4. Jalankan Script Python
      - name: Run Weather Script
        env:
          # Ambil kunci rahasia yang sudah disave di Settings
          OWM_API_KEY: ${{ secrets.OWM_API_KEY }}
          SHEET_WEBHOOK: ${{ secrets.SHEET_WEBHOOK }}
        run: python main.py
