name: Daily Supply Chain Alert

on:
  schedule:
    # Berjalan setiap hari jam 00:00 UTC (07:00 WIB)
    # Catatan: GitHub bisa menunda cron ini antara 15-45 menit.
    - cron: '0 0 * * *'
  
  # Agar tombol "Run Workflow" muncul untuk tes manual
  workflow_dispatch:

jobs:
  run-script:
    name: Menjalankan Python Script
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          # Cache pip agar proses lebih cepat di kemudian hari
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Jalankan Script Utama
        env:
          OWM_API_KEY: ${{ secrets.OWM_API_KEY }}
          SHEET_WEBHOOK: ${{ secrets.SHEET_WEBHOOK }}
        run: python main.py
